<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stickers</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="../css/sticker.css">
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/cards.css">
</head>
<body>
	<div class="container mt-4">
		<h1>Stickers</h1>

		<!-- Action Buttons -->
		<div class="action-buttons-container">
			<button class="action-button" id="add-item-btn">Add New Item</button>
			<button class="action-button tidy-button" id="tidy-up-btn">Tidy Up</button>
		</div>

		<div class="upload-sticker mb-4">
			<form>
				<input type="file" name="file" class="form-control" />
				<input type="submit" value="Scan Sticker" class="btn action-button" />
			</form>
		</div>

		<section id="sticky-board"></section>
	</div>

	<!-- Handwriting Modal -->
	<div id="handwriting-modal" class="modal-overlay">
		<div class="modal-content">
			<button id="close-modal-btn" class="close-btn">&times;</button>
			
			<div class="input-section">
				<label>Item:</label>
				<div id="item-canvas-container" class="canvas-container">
					<canvas id="item-canvas" width="500" height="100"></canvas>
				</div>
			</div>
			
			<div class="input-section">
				<label>Expiration Date:</label>
				<div id="date-canvas-container" class="canvas-container">
					<canvas id="date-canvas" width="500" height="100"></canvas>
				</div>
			</div>
			
			<div class="input-section">
				<label>Quantity:</label>
				<div id="quantity-canvas-container" class="canvas-container">
					<canvas id="quantity-canvas" width="500" height="100"></canvas>
				</div>
			</div>
			
			<button id="add-item-submit" class="add-item-button">Add item</button>
		</div>
	</div>

	<!-- Navigation Bar -->
	<div class="navi-bar">
		<a href="sticker.html" class="nav-item active">
			<img class="nav-icon" src="../img/home.svg" alt="Home">
			<div class="nav-text">Home</div>
		</a>
		<a href="category.html" class="nav-item">
			<img class="nav-icon" src="../img/grid.svg" alt="Category">
			<div class="nav-text">Category</div>
		</a>
		<a href="expiration.html" class="nav-item">
			<img class="nav-icon" src="../img/calendar.svg" alt="Expiration Date">
			<div class="nav-text">Expiration Date</div>
		</a>
		<a href="#" class="nav-item">
			<img class="nav-icon" src="../img/shopping-cart.svg" alt="Shopping">
			<div class="nav-text">Shopping</div>
		</a>
		<a href="add-item.html" class="nav-item">
			<img class="nav-icon" src="../img/user.svg" alt="Testing">
			<div class="nav-text">Testing</div>
		</a>
	</div>

	<script src="../js/sticker.js" type="module"></script>
	<script src="../js/navbar.js"></script>
</body>
</html>
