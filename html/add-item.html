<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Item</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="../css/sticker.css">
</head>
<body>
	<p>This is the page for manually adding items.</p>
	<a href="../index.html">
  		<button class="btn btn-warning">Home</button>
	</a>

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h3>Add New Item</h3>
					</div>
					<div class="card-body">
						<form id="add-item-form">
							<div class="mb-3">
								<label for="itemName" class="form-label">Item Name</label>
								<input type="text" class="form-control" id="itemName" required>
							</div>
							<div class="mb-3">
								<label for="expirationDate" class="form-label">Expiration Date</label>
								<input type="date" class="form-control" id="expirationDate">
							</div>
							<div class="mb-3">
								<label for="quantity" class="form-label">Quantity</label>
								<input type="number" class="form-control" id="quantity" value="1" min="1">
							</div>
							<button type="submit" class="btn btn-primary">Add Item</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section id="sticky-board" class="container mt-4"></section>

	<script src="../js/add-item.js" type="module"></script>
</body>
</html>
